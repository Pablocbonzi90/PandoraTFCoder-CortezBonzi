      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contacto</title>
    <meta
      name="description"
      content="Desayunos sorpresa, meriendas y picadas. De forma artesanal construimos experiencias, siempre estando en cada uno de los detalles para que cada momento sea único. Ciudad de Córdoba y Villa Allende"

      name="keywords"
      content="desayunos sorpresa, picadas, meriendas, sopresa de cumpleaños, regalo de cumpleaños, desayunos Cordoba"
    />

  <body class="bg-primary">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-secondary py-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <i class="bi bi-cup">Pandora</i>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="preguntasfrecuentes.html"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container py-3 px-3">
        <div class="row">
          <h1 class="text-danger">Contactate con nosotros</h1>
          <!-- Formulario -->
          <form>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label"
                >Nombre y Apellido</label
              >
              <input type="name" class="form-control" id="exampleInputName1" />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Correo electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input bg-info"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >¿Desea recibir novedades e información de promociones?</label
              >
            </div>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Consulta por
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="#">Catering para evento</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Desayuno soprpresa</a>
                </li>
                <li><a class="dropdown-item" href="#">Picada</a></li>
              </ul>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Mensaje</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
            <button type="reset" class="btn btn-danger">Borrar</button>
          </form>
        </div>
      </section>
    </main>
    <footer
      class="footer footer-expand-md footer-light bg-secondary bi-danger py-4"
    >
      <div class="container">
        <nav class="row">
          <!-- Logo -->
          <a href="index.html" class="col-3 d-flex align-items-center">
            <i class="bi bi-cup bi-reset"></i>
          </a>
          <!-- Redes sociales -->
          <ul class="col-3 list-unstyled ms-auto">
            <li class="d-flex justify-content-between">
              <a href="https://www.facebook.com/?ref=logo">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="https://www.instagram.com/">
                <i class="bi bi-instagram"></i>
              </a>
              <a href="https://twitter.com/">
                <i class="bi bi-twitter"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
